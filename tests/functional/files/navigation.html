	<script type="text/javascript" charset="utf-8">
		var tests = {
      Dhonishow_effect: ["effect_appear", "effect_resize"],
      Dhonishow_duration: ["duration_0", "duration_0dot6", "duration_2", "duration_2dot5"],
      Dhonishow_preloader: ["preloader_false", "preloader_true"],
      Dhonishow_autoplay: ["autoplay_1_duration_3", "autoplay_4_duration_1", "autoplay_4dot5_effect_resize"],
      Dhonishow_hide: ["hide_paging", "hide_alt", "hide_navigation", "hide_buttons"],
      Dhonishow_center: ["center_true", 
                        "center-elements_true",
                        "center-elements_false",
                        "center_false", 
                        "center_true_effect_resize", 
                        "center-height-width", 
                        "center-width_480", 
                        "center-height_480", 
                        "center-height_280", 
                        "center-width_280",
                        "center-height-width_minor", 
                        "center-height-width_effect_resize"],
      Dhonishow_other: ["multiple_shows", "images_wrapped", "link_in_attribute", "no_images", "no_javascript"],
      NavigationBuilder: [
        "align-navi_inside-bottom"
      ]
    };
    
    jQuery.fn.testNavigation = function(tests){
      var createNavigation = function(element, urlStr){
        var navigation = "";
        var testName;
        urlStr = urlStr || ".";
        if(element.constructor == Object){
          for(var test in element){
            navigation += "<li>";
            
            navigation += "<h2><a href=''>"+test+"</a></h2>";
            
            if(element[test].constructor == Array){
              navigation += "<ul>";
              navigation += arguments.callee(element[test], urlStr+"/"+test);
              navigation += "</ul>";
            }

            if(element[test].constructor == Object){
              navigation += "<ul>";
              navigation += arguments.callee(element[test], urlStr+"/"+test);
              navigation += "</ul>";
            }

            navigation += "</li>";
          }
        }

        if(element.constructor == Array){
          for (var i=0; i < element.length; i++) {
            navigation += "<li>";
            navigation += '<a target="test" href="'+urlStr+"/"+element[i]+".html"+'">'+element[i]+"</a>";
            navigation += "</li>";
          };
        }

        return navigation;
      };

      jQuery(this).append(createNavigation(tests));

    };

    jQuery(function(){
      jQuery("body").append('<ul id="navigation"></ul>');
      jQuery("#navigation").testNavigation(tests);

      $("#navigation ul").hide();

      $("body").click(function(e){
        if($(e.target).parents("h2").size() > 0){
          $(e.target).parents("h2").next().animate({
            opacity: "toggle",
            height: "toggle"
          });
          return false;
        }
      });

      var change = function(){
        $("#navigation ul a").attr("target", $(this).val());
      };

    });

  </script>
